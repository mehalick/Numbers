<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="canonical" href="https://nb.ojp.io/">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff7043">
    <meta name="apple-mobile-web-app-title" content="Numbers">
    <meta name="msapplication-TileImage" content="images/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ff7043">
    <meta name="theme-color" content="#ff7043">
</head>

<body>
    <div id="wrapper">
        <header>
            Numbers
        </header>
        <main>
            <div id="numpad">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="x">x</button>
            </div>
            <div class="grid-results">

                <!-- tips percentage-->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>$</label>
                </div>
                <equals>&rsaquo;</equals>
                <div>
                    <input id="10%" class="converted">
                </div>
                <div>
                    <label>10%</label>
                </div>
                <equals>&rsaquo;</equals>
                <div>
                    <input id="15%" class="converted">
                </div>
                <div>
                    <label>15%</label>
                </div>
                <equals>&rsaquo;</equals>
                <div>
                    <input id="20%" class="converted">
                </div>
                <div>
                    <label>20%</label>
                </div>

                <!-- celius/fahrenheit-->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>&deg;C</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="f" class="converted">
                </div>
                <div>
                    <label>&deg;F</label>
                </div>
                <spacer></spacer>
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>&deg;F</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="c" class="converted">
                </div>
                <div>
                    <label>&deg;C</label>
                </div>

                <!-- kilometers/miles -->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>km</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="mi" class="converted">
                </div>
                <div>
                    <label>mi</label>
                </div>
                <spacer></spacer>
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>mi</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="km" class="converted">
                </div>
                <div>
                    <label>km</label>
                </div>

                <!-- meters/feet -->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>m</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="ft" class="converted">
                </div>
                <div>
                    <label>ft</label>
                </div>
                <spacer></spacer>
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>ft</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="m" class="converted">
                </div>
                <div>
                    <label>m</label>
                </div>

                <!-- centimeters/inches -->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>cm</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="in" class="converted">
                </div>
                <div>
                    <label>in</label>
                </div>
                <spacer></spacer>
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>in</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="cm" class="converted">
                </div>
                <div>
                    <label>cm</label>
                </div>

                <!-- kilograms/pounds -->
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>kg</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="lbs" class="converted">
                </div>
                <div>
                    <label>lbs</label>
                </div>
                <spacer></spacer>
                <div>
                    <input class="original">
                </div>
                <div>
                    <label>lbs</label>
                </div>
                <equals>=</equals>
                <div>
                    <input id="kg" class="converted">
                </div>
                <div>
                    <label>kg</label>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/scripts/app.js"></script>
</body>

</html>
